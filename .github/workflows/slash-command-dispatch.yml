name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: cvelab/slash-command-dispatch@v3
        with:
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}
          config: >
            [
              {
                "command": "test",
                "permission": "admin",
                "repository": "cvelab/actions-tests",
                "named_args": true
              },
              {
                "command": "testv4",
                "permission": "admin",
                "repository": "cvelab/actions-tests",
                "named_args": true
              },
              {
                "command": "clean",
                "permission": "admin",
                "repository": "cvelab/actions-tests"
              },
              {
                "command": "cpr-example",
                "permission": "admin",
                "issue_type": "issue"
              },
              {
                "command": "rebase",
                "permission": "admin",
                "repository": "cvelab/slash-command-dispatch-processor",
                "issue_type": "pull-request"
              }
            ]
